<!DOCTYPE html>
<html>
<head>
  <title>Pennywise - Budget Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .tab-button.active {
      background-color: #2E8B57;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .result-container h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Pennywise - Budget Planner</h1>
  <div class="container">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="openTab(event, 'income')">Income</button>
      <button class="tab-button" onclick="openTab(event, 'expense')">Expense</button>
      <button class="tab-button" onclick="openTab(event, 'budget')">Budget</button>
      <button class="tab-button" onclick="openTab(event, 'behavior')">Behavior Analysis</button>
    </div>

    <div id="income" class="tab active">
      <h2>Income Module</h2>
      <div class="form-group">
        <label for="income-name">Income Name:</label>
        <input type="text" id="income-name" placeholder="Enter income name">
      </div>

      <div class="form-group">
        <label for="income-amount">Income Amount:</label>
        <input type="number" id="income-amount" placeholder="Enter income amount">
      </div>

      <div class="button-container">
        <button onclick="addIncome()">Add Income</button>
      </div>
